</head>
 <body>
  <div class ="holder headline">
    <h1>Your Travel App</h1>

      <label for="feelings">Your Travel Dates</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your dates here"></textarea>    
    </div>
    <button id="generate" type = "submit"> Generate </button>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div id = "date"></div> 
    <div id = "temp"></div>
    <div id = "content"></div>
    </div>
    </div>
  </div>
  <footer></footer>
</body>
</html>
