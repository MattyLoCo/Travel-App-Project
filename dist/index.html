<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/><meta charset="UTF-8"/><title>Your Travel App</title><link href="main.css" rel="stylesheet"></head><body class="clearfix"><div class="headline"><h1>Your Travel App</h1></div><div id="app"><div class="city"><label for="city">Your Destination City</label> <input id="city" placeholder="Enter location"/></div><div class="date"><label for="traveldate">Your Travel Dates</label> <input class="myInput" id="traveldate" pattern="^(20)\d\d([-])(0[1-9]|1[012])\2(0[1-9]|[12][0-9]|3[01])$" title="future date YYYY-MM-DD" placeholder="YYYY-MM-DD"/></div><button id="generate" type="submit">Bon Voyage</button><div class="main"></div><div class="entry"><div class="title">Destination Information</div><div id="entryHolder" class="clearfix"><div id="citypic"></div><div id="date"></div><div id="temp"></div><div id="content"></div><div id="end"></div></div></div></div><div class="footer"></div><script src="main.js"></script></body></html>
